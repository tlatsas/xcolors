<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <title>{% block title %}{% endblock %} - xcolors.net</title>
        {% block description %}{% endblock %}
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1><a href="{{ url_for('index') }}">Xcolors.net</a></h1>
                <ul>
                    <li>
                        <a href="{{ url_for('contribute') }}">Contribute</a>
                    </li>
                    <li>
                        <a href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>
            <div id="footer">
                Powered by <a href="http://flask.pocoo.org/">Flask</a> micro-framework.
            </div>
            <!-- gh ribbon -->
            <a href="https://github.com/tlatsas/xcolors">
                <img style="position: absolute; top: 0; right: 0; border: 0;"
                src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"
                alt="Fork me on GitHub">
            </a>
        </div>
    </body>
</html>
